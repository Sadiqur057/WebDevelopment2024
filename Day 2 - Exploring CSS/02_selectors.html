<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* class selectors */
    .box-1{
      background-color: lemonchiffon;
    }
    /* id selectors */
    #para-1{
      color: indianred;
    }
    .center{
      text-align: center;
    }
    .para-2,.para-3{
      font-size: larger;
      color: violet;
    }
  </style>
  <title>Exploring Selectors of CSS</title>
</head>
<body>
  <div style="background-color: lightgoldenrodyellow;">
    <h1 style="color: seagreen;">Learning Basic CSS</h1>
  <p>CSS: cascading style sheets</p>
  </div>
  <div class="box-1">
    <p class="center" id="para-1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Autem, dignissimos.</p>
    <p class="para-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur, repellendus.</p>
    <p class="para-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, id.</p>
  </div>
</body>
</html>
